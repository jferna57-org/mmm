<div>
    <h2 translate="mmmApp.historicoSaldo.home.title">HistoricoSaldos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="historicoSaldo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="mmmApp.historicoSaldo.home.createLabel">Create new HistoricoSaldo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'mmmApp.historicoSaldo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="saldo"><span translate="mmmApp.historicoSaldo.saldo">Saldo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span translate="mmmApp.historicoSaldo.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notas"><span translate="mmmApp.historicoSaldo.notas">Notas</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="activo.nombre"><span translate="mmmApp.historicoSaldo.activo">activo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="mmmApp.historicoSaldo.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="historicoSaldo in historicoSaldos track by historicoSaldo.id">
                    <td><a ui-sref="historicoSaldo.detail({id:historicoSaldo.id})">{{historicoSaldo.id}}</a></td>
                    <td>{{historicoSaldo.saldo}}</td>
                        <td>{{historicoSaldo.fecha | date:'mediumDate'}}</td>
                    <td>{{historicoSaldo.notas}}</td>
                    <td>
                        <a ui-sref="activo.detail({id:historicoSaldo.activo.id})">{{historicoSaldo.activo.nombre}}</a>
                    </td>
                    <td>
                        {{historicoSaldo.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="historicoSaldo.detail({id:historicoSaldo.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="historicoSaldo.edit({id:historicoSaldo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="historicoSaldo.delete({id:historicoSaldo.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
