<div>
    <h2 translate="mmmApp.historicoSaldo.home.title">HistoricoSaldos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="historicoSaldo.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="mmmApp.historicoSaldo.home.createLabel">Create a new HistoricoSaldo</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a HistoricoSaldo</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
<!--                     <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="activo.nombre"><span translate="mmmApp.historicoSaldo.activo">activo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="saldo"><span translate="mmmApp.historicoSaldo.saldo">Saldo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span translate="mmmApp.historicoSaldo.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notas"><span translate="mmmApp.historicoSaldo.notas">Notas</span> <span class="glyphicon glyphicon-sort"></span></th>
<!--                     <th jh-sort-by="user.login"><span translate="mmmApp.historicoSaldo.user">user</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="historicoSaldo in historicoSaldos track by historicoSaldo.id">
<!--                     <td><a ui-sref="historicoSaldo.detail({id:historicoSaldo.id})">{{historicoSaldo.id}}</a></td> -->
                    <td>
                        <a ui-sref="activo.detail({id:historicoSaldo.activo.id})">{{historicoSaldo.activo.nombre}}</a>
                    </td>
                    <td><a ui-sref="historicoSaldo.detail({id:historicoSaldo.id})">{{historicoSaldo.saldo}}</a></td>
                    <td>{{historicoSaldo.fecha | date:'mediumDate'}}</td>
                    <td>{{historicoSaldo.notas}}</td>
                    
<!--                     <td>{{historicoSaldo.user.login}}</td> -->
                    <td>
                        <button type="submit"
                                ui-sref="historicoSaldo.detail({id:historicoSaldo.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="historicoSaldo.edit({id:historicoSaldo.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="historicoSaldo.delete({id:historicoSaldo.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
