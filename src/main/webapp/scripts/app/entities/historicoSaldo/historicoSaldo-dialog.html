
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHistoricoSaldoLabel" translate="mmmApp.historicoSaldo.home.createOrEditLabel">Create or edit a HistoricoSaldo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
<!--         <div class="form-group"> -->
<!--             <label for="id" translate="global.field.id">ID</label> -->
<!--             <input type="text" class="form-control" id="id" name="id" -->
<!--                     ng-model="historicoSaldo.id" readonly /> -->
<!--         </div> -->
        <div class="form-group">
            <label translate="mmmApp.historicoSaldo.activo" for="field_activo">activo</label>
            <select class="form-control" id="field_activo" name="activo" ng-model="historicoSaldo.activo" ng-options="activo as activo.nombre for activo in activos track by activo.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" translate="mmmApp.historicoSaldo.saldo" for="field_saldo">Saldo</label>
            <input type="number" class="form-control" name="saldo" id="field_saldo"
                    ng-model="historicoSaldo.saldo"
                    required />
            <div ng-show="editForm.saldo.$invalid">
                <p class="help-block"
                    ng-show="editForm.saldo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.saldo.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mmmApp.historicoSaldo.fecha" for="field_fecha">Fecha</label>
            <input id="field_fecha" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="historicoSaldo.fecha" is-open="datePickerForFecha.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFechaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.fecha.$invalid">
                <p class="help-block"
                    ng-show="editForm.fecha.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mmmApp.historicoSaldo.notas" for="field_notas">Notas</label>
            <input type="text" class="form-control" name="notas" id="field_notas"
                    ng-model="historicoSaldo.notas"
                     />
        </div>

<!--         <div class="form-group"> -->
<!--             <label translate="mmmApp.historicoSaldo.user" for="field_user">user</label> -->
<!--             <select class="form-control" id="field_user" name="user" ng-model="historicoSaldo.user" ng-options="user as user.login for user in users track by user.id"> -->
<!--                 <option value=""></option> -->
<!--             </select> -->
<!--         </div> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
